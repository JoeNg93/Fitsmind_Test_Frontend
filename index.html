<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

<div class="container-fluid" ng-controller="tourMapCtrl">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <h1 class="text-center">Tour App</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <button ng-click="displayTour()" class="btn btn-primary" style="width: 100%">Display Tour</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <div>
        <ul>
          <li><h4>Click On The Map To Place Waypoint</h4></li>
          <li><h4>After placing waypoint, drag it if you need to fix the waypoint</h4></li>
          <li><h4>Then, click Display Tour to setup the tour</h4></li>
        </ul>
        <ng-map zoom="15" center="current-position" on-click="placeMarker()"
                geo-fallback-center="[64.9982529, 25.4916469]"
                style="height: 80vh; display: block;">
          <directions
            ng-repeat="tour in tours"
            draggable="true"
            panel="panel-{{ tour.tourNumber }}"
            waypoints="{{ tour.wayPoints}}"
            origin="{{ tour.origin }}"
            destination="{{ tour.destination }}">
          </directions>
        </ng-map>
      </div>
    </div>

    <div ng-repeat="tour in tours">
      <div class="col-sm-12 col-md-4">
        <h1>Directions for tour {{ tour.tourNumber }}: </h1>
        <div id="panel-{{ tour.tourNumber }}"></div>
      </div>
    </div>

  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js
"></script>
<script src="ng-map.min.js"></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyDLrEAd2k83xCd1A9h4RtpbX03fUVOcAQ0"></script>
<script src="app.js"></script>
</body>
</html>
